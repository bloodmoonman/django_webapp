{% extends 'events/base.html' %}


{% block content %}
    <center>
        <br><br>
    <h6>This Month's Events</h6><br>
    {% if event_list %}
        {% for event in event_list %} 
            {{ event }} - {{ event.date }}
            <br/>
        {% endfor %}<br/>
    {% else %}<br/>
        Sorry. There are no events this month.
    {% endif %}<br/>
        <br/>
                {{ cal|safe }}<br/>
                Copyright {{ current_year }}
    </center>
{% endblock %}
